<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%block titulo%}Listado de Contactos{%endblock titulo%}</title>
</head>
<body>
{% block cuerpo %}
<h1>Template de Listado</h1>
<table border = 2>
<thead>
<tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Correo</th>
    <th>OPCIÃ“N</th>
</tr>
</thead>
<tbody>
    {% for persona in object_list%}
    <tr>
        <td>{{persona.nombre}}</td>
        <td>{{persona.apellido}}</td>
        <td>{{persona.correo}}</td>
        <td><a href="{% url 'editar_persona' persona.id %}" >Modificar</a>   <a href="{% url 'eliminar_persona' persona.id%}">Eliminar</a></td>
    </tr>
    {% endfor %}
</tbody>


</table>
{% endblock cuerpo %}
</body>
</html>
